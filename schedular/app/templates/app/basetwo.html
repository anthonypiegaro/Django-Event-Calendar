{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedular: {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'app/sidebar.css' %}">
    <script src="{% static 'app/sidebar.js' %}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
    {% block extra_head %}{% endblock %}
</head>
<body id="background">
    <nav>
        <div id="logo-content">
            <div id="logo">
                <i class="bx bx-cube"></i>
                <div class="logo-name">Schedular</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <div id="nav-list">
            <div id="profile">
                <a href="{% url 'app:profile' %}">
                    <i class="bx bx-user-circle"></i>
                    <span>Profile</span>
                </a>
                <span class="tooltip">Profile</span>
            </div>
            <div id="day-plan">
                <a href="{% url 'app:day-plan' %}">
                    <i class="bx bx-stats"></i>
                    <span>Day Plan</span>
                </a>
                <span class="tooltip">Day Plan</span>
            </div>
            <div id="calendar">
                <a href="{% url 'app:calendar' %}">
                    <i class="bx bx-calendar"></i>
                    <span>Calendar</span>
                </a>
                <span class="tooltip">Calendar</span>
            </div>
            <div id="logout">
                <a href="{% url 'app:logout' %}">
                    <i class='bx bx-log-out' id="log_out"></i>
                    <span>Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </div>
        </div>
    </nav>
    <main>{% block content %}{% endblock %}</main>
</body>
</html>
