{% extends 'app/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'app/login.css' %}">
<script src="{% static 'app/login.js' %}" defer></script>
{% endblock %}

{% block content %}
<main>
    <h1>Login</h1>
    <div id="checklist"></div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="username123">
        <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto mb-3">
        <button class="btn btn-primary" id="button" type="submit">Login</button>
    </div>
    <p>Need an account? <a href="{% url 'app:register' %}">Register</a></p>
</main>
{% endblock %}
